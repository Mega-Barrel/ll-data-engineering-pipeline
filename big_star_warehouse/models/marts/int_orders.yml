
version: 2

models:
  - name: int_orders
    description: "Intermediate model joining orders and order_items to create an order-item-level dataset with order-level timestamps and product pricing."

    columns:
      - name: order_id
        description: "Unique identifier for each order."
        tests:
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: order_id

      - name: customer_id
        description: "Unique identifier for the customer placing the order."
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id

      - name: product_id
        description: "Unique identifier for the product in the order."
        tests:
          - relationships:
              to: ref('stg_order_items')
              field: product_id

      - name: order_status
        description: "Current status of the order (e.g. created, delivered, canceled)."
        tests:
          - not_null
          - accepted_values:
              values: ['created', 'shipped', 'approved', 'canceled', 'invoiced', 'delivered', 'processing', 'unavailable']

      - name: order_approved_at
        description: "Timestamp when the order was approved."

      - name: order_delivered_at
        description: "Timestamp when the order was delivered (if applicable)."

      - name: order_dt
        description: "Order date derived from order_approved_at."

      - name: product_price
        description: "Product price captured for each order-item."
